<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dekko" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <title>Todo List</title>
</head>
<body>

    <div class="wrapper">

        <div class="form-wrapper" id="formWrapper">

            <h1 id="heading">What's on your mind?</h1>

            <form id="todoForm">
                <input type="text" id="todoInput" placeholder="Enter a new to do here..." autocomplete="off">
                

            </form>

        </div>

        <div id="todoOutput" class="todo-wrapper">


            <ul id="uncompletedList">
        
            </ul>

        </div>

        <div id="todoCompleted" class="todo-completed">
            <h2 id="completedHeading" class="hidden">Completed</h2>

            <ul>
                

            </ul>

        </div>

    </div>

    <script src="main.js"></script>
    
</body>
</html>
