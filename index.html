<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dekko" rel="stylesheet">
    <title>Todo List</title>
</head>
<body>

    <div class="wrapper">
      

        <div class="form-wrapper" id="formWrapper">

            <h1 id="heading">Todo List</h1>

            <form id="todoForm">
                <div class="input-wrapper">
                    <input type="text" id="todoInput" placeholder="Enter a new todo here..." autocomplete="off">
                    <button id="button">Add</button>
                </div>
              
            </form>
            <div id="errorContainer"></div>

        </div>

        <div id="todoOutput" class="todo-wrapper">


            <ul id="inCompletedList">
               
        
            </ul>

        </div>

        <div id="todoCompleted" class="completed-wrapper">
            

            <ul id="completedList">
                

            </ul>

        </div>

    </div>

    <script src="main.js"></script>
    
</body>
</html>
